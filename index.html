<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header">
      <h1 class="text">Work Day Scheduler</h1>
      <p class="text">A calender app here to help you organize your day</p>
    </header>
    <div class="container">

      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center">9AM</div>
        <textarea class="col-8 col-md-10 text"></textarea> 
        <button class="btn saveBtn col-md-1" >
          <i class="fas fa-save"></i></button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="hour-10" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center">10 AM</div>
        <textarea class="col-8 col-md-10 text"></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save"></i></button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >11 AM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" ></i></button>
      </div>

      <div id="hour-12" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >12 PM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" ></i></button>
      </div>

      <div id="hour-13" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >1 PM</div>
        <textarea class="col-8 col-md-10 text"></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" ></i></button>
      </div>

      <div id="hour-14" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >2 PM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >3 PM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" ></i></button>
      </div>

      <div id="hour-16" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >4 PM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save" ></i></button>
      </div>

      <div id="hour-17" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center" >5 PM</div>
        <textarea class="col-8 col-md-10 text" ></textarea>
        <button class="btn saveBtn col-2 col-md-1" >
          <i class="fas fa-save"></i></button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
